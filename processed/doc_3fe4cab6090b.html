            <p class="p0">
               It shall be unlawful for any person to hike, horseback ride or bike ride in areas
               not specifically designated as a trail for such activity. A violation of this section
               is punishable as a misdemeanor.
               </p>

               (Ord. of 5-6-97; Ord. of 1-20-22(1))
