            </p>
            		
            <p class="content1">
               Except for park employees, their agents, and contractors on duty, the use of boats,
               rafts, and canoes in swimming areas is prohibited.
               
            </p>
            		
            <p class="incr0">
               (b)
               
            </p>
            		
            <p class="content1">
               Private boats, rafts, and canoes may be launched only at public boat ramps or launch
               sites.
               
            </p>
