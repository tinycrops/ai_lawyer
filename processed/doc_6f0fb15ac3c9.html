               (a)
               
            </p>
            		
            <p class="content1">
               No person in the business of massage may massage a person under 18 years of age except
               under the direction of or by order of a licensed health professional.
               
            </p>
            		
            <p class="incr0">
               (b)
               
            </p>
            		
            <p class="content1">
               No person may employ a person under 18 years of age to work as a massagist.
               
            </p>
